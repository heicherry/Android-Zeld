name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      
  
    - name: Setup Ruby environment with ruby-build
      uses: clupprich/ruby-build-action@v1.3.0
      
    - name: install fir.im
      run: gem install fir-cli
    - name: Upload to Fir.im
      run: fir login ${{ secrets.FIRTOKEN }}
    - run: fir publish app/build/outputs/apk/debug/app-debug.apk
